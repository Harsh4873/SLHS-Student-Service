<span class = "out"></span>
    <!-- This is how we store what the user inputs for their subjects and then we sort it properly
         so that we display the schedule with the lunch added in accordingly. -->
<script type="text/javascript">
    function getSched(){
        event.preventDefault
        var ClassOne=document.querySelector("#Class1").value
        var ClassTwo=document.querySelector("#Class2").value
        var ClassThree=document.querySelector("#Class3").value
        var ClassFour=document.querySelector("#Class4").value
        var ClassFive=document.querySelector("#Class5").value
        var ClassSix=document.querySelector("#Class6").value
        var ClassSeven=document.querySelector("#Class7").value
        var selectElement = document.querySelector("#plan").value;
        console.log(selectElement)
        if(selectElement == "A"){
            
            document.querySelector(".out").textContent = "7:15 - 8:05 : " + ClassOne
            + "\n 8:11 - 9:01 : " + ClassTwo + "\n9:07 - 9:54 : " + ClassThree + "\n10:00-10:24 : Enrichment"+ "\n10:24 - 10:54 : Lunch" 
            + "\n11:00 - 11:53 : " + ClassFour + "\n11:59 - 12:48 : " + ClassFive + "\n12:54 - 1:42 : " + ClassSix + "\n1:48 - 2:35 : " + ClassSeven;

        }
        


    }

</script>
